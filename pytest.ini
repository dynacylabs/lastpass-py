[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=lastpass
    --cov-report=term-missing
markers =
    live: marks tests as requiring live API connection (deselect with '-m "not live"')
    mock: marks tests as using mocked responses
